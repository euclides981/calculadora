        </div>
        <div id="painel">
            <div id="del"></div>
            <div id="marca">calculator</div>
            <a href="https://euclides981.github.io/" target="_blank"><img id="meu_logo" src="https://euclides981.github.io/img/logo.svg" width="20px" title="euclides981" alt="Logo euclides981"></a>
        </div>
        <div id="flex">
            <div onclick="soDoze()" id="v7" class="linha">7</div>
            <div onclick="soDoze()" id="v8" class="linha">8</div>
            <div onclick="soDoze()" id="v9" class="linha">9</div>
            <div onclick="multiplicar()" id="vezes" class="linha">X</div>
        </div>
        <div id="flex">
            <div onclick="soDoze()" id="v4" class="linha">4</div>

        </div>
        <div id="flex">
            <div onclick="soDoze()" id="v1" class="linha">1</div>
            <div onclick="soDoze()" id="v2" class="linha">2</div>
            <div onclick="soDoze()" id="v3" class="linha">3</div>
            <div onclick="somar()" id="mais" class="linha">+</div>
        </div>
        <div id="flex">
            <div id="ponto" class="linha">.</div>
            <div onclick="soDoze()" id="v0" class="linha">0</div>
            <div onclick="resultado()" class="linha">=</div>
            <div onclick="subtrair()" id="menos" class="linha">-</div>
        </div>
    </div>
    <script src="js/script.js"></script>
